<!doctype html>
<html>
<head><title>Secure File Portal</title></head>
<body>
  <h2>Upload File</h2>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" />
    <input type="submit" value="Upload & Encrypt" />
  </form>

  <h2>Download File</h2>
  <form action="/download/sample.txt.enc" method="get">
    <input type="submit" value="Download & Decrypt sample.txt.enc" />
  </form>
</body>
</html>
